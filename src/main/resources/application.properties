spring.application.name=cv-filter
server.port=8081
cv.storage.path=data

spring.datasource.url=jdbc:postgresql://localhost:5432/cv_filter
spring.datasource.username=postgres
spring.datasource.password=2003

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
logging.level.org.hibernate.SQL=DEBUG

cv.upload.directory=uploads/cvs
cv.log.file=cv_uploads.csv
cv.extracted.info.file=cv_extracted_info.csv

logging.level.org.springframework.security=DEBUG
logging.level.com.example.cvfilter.security=DEBUG